---
- name: Add elasticsearch repository
  yum_repository:
    name: elasticsearch-5.x
    description: elasticsearch repository for 5.x packages
    baseurl: https://artifacts.elastic.co/packages/5.x/yum
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
- name: Add Kibana key to keystore
  rpm_key:
    state: present
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
- name: Install Kibana
  yum:
    name: kibana
    state: latest
  notify: "notify kibana for restart"
- lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: '^#server.host: "localhost"'
    backrefs: yes
    line: 'server.host: "{{ansible_fqdn}}"'
  notify: "notify kibana for restart"
- lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: '^#\s*elasticsearch.url: "http://localhost:9200"'
    backrefs: yes
    line: 'elasticsearch.url: "http://{{ansible_fqdn}}:9200"'
  notify: "notify kibana for restart"
